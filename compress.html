<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小梦速压-国内唯N纯前端图片压缩上传专业网站</title>
		<style>
			html{
				background: rgba(0,0,0,.2);
			}
			#files{
				position: relative;
				width: 40%;
				height: 0;
				padding-bottom: 16%;
				border-radius: .75rem;
				margin-left: 50%;
				transform: translateX(-50%);
				border: 1px solid rgba(0,0,0,.3);
				text-align: center;
				overflow: hidden;
			}
			#files .hid{
				position: absolute;
				opacity: .4;
				transition: opacity .4s;
				z-index: 2;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-100%);
			}
			#files #file{
				width: 100%;
				height: 0;
				padding-bottom: 40%;
				outline: none;
				box-sizing: border-box;
				background: white;
				/* 去掉webkit内核里默认的样式 */
				-webkit-appearance: none;
				/* 去掉webkit内核里默认的点击效果 */
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			#bottomview{
				width: 100%;
				margin-top: 2.5rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="files">
			<p class="hid">未选择任何文件</p>
			<input id="file" type="file" style="opacity: 0;">
		</div>
		<div id="bottomview">
			压缩后：
		</div>
		<script>
			var hide=document.querySelector('.hid')
			files.onmouseenter=function(){
				hide.style.opacity=1
			}
			files.onmouseleave=function(){
				hide.style.opacity=0.4
			}
			var eleFile = document.querySelector('#file');
			
			// 压缩图片需要的一些元素和对象
			var reader = new FileReader(), img = new Image();
			
			// 选择的文件对象
			var file = null;
			
			// 缩放图片需要的canvas
			var canvas = document.createElement('canvas');
			var context = canvas.getContext('2d');
			
			// base64地址图片加载完毕后
			img.onload = function () {
			    // 图片原始尺寸
			    var originWidth = this.width;
			    var originHeight = this.height;
			    // 最大尺寸限制
			    var maxWidth = 400, maxHeight = 400;
			    // 目标尺寸
			    var targetWidth = originWidth, targetHeight = originHeight;
			    // 图片尺寸超过400x400的限制
			    if (originWidth > maxWidth || originHeight > maxHeight) {
			        if (originWidth / originHeight > maxWidth / maxHeight) {
			            // 更宽，按照宽度限定尺寸
			            targetWidth = maxWidth;
			            targetHeight = Math.round(maxWidth * (originHeight / originWidth));
			        } else {
			            targetHeight = maxHeight;
			            targetWidth = Math.round(maxHeight * (originWidth / originHeight));
			        }
			    }
			        
			    // canvas对图片进行缩放
			    canvas.width = targetWidth;
			    canvas.height = targetHeight;
			    // 清除画布
			    context.clearRect(0, 0, targetWidth, targetHeight);
			    // 图片压缩
			    context.drawImage(img, 0, 0, targetWidth, targetHeight);
			    // 如果要上传到服务器的话：canvas转为blob并上传
			    // canvas.toBlob(function (blob) {
			    //     // 图片ajax上传
			    //     var xhr = new XMLHttpRequest();
			    //     // 文件上传成功
			    //     xhr.onreadystatechange = function() {
			    //         if (xhr.status == 200) {
			    //             // xhr.responseText就是返回的数据
			    //         }
			    //     };
			    //     // 开始上传
			    //     xhr.open("POST", 'upload.php', true);
			    //     xhr.send(blob);    
			    // }, file.type || 'image/png');
				var immg=document.createElement('img')
				immg.setAttribute('src',canvas.toDataURL("image/png"))
				bottomview.appendChild(immg)
			};
			
			// 获取图片
			reader.onload = function(e) {
				var iim=document.createElement('img')
				iim.setAttribute('src',e.target.result)
				iim.setAttribute('id','iim')
				iim.style.cssText="position: absolute;top: 0;left: 0;z-index: 1000;"
				files.appendChild(iim)
			    img.src = e.target.result;
			};
			eleFile.addEventListener('change', function (event) {
			    file = event.target.files[0];
			    // 选择的文件是图片
			    if (file.type.indexOf("image") == 0) {
					// 文件base64化，以便获知图片原始尺寸
			        reader.readAsDataURL(file);    
			    }
			});
		</script>
	</body>
</html>
