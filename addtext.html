<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小梦图片处理-为你的图片添加上喜欢的文字吧！</title>
		<link rel="icon" href="img/mxc_16x16.png" type="image/png" sizes="16x16">
		<link
		    rel="stylesheet"
		    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
		/>
		<style>
			html{
				width: 100%;
				height: 100vh;
				background: rgba(0,0,0,.2);
			}
			#files{
				position: relative;
				width: 40%;
				height: 0;
				padding-bottom: 16%;
				border-radius: .75rem;
				margin-left: 50%;
				transform: translateX(-50%);
				border: 1px solid rgba(0,0,0,.3);
				text-align: center;
				overflow: hidden;
			}
			#files .hid{
				position: absolute;
				opacity: .4;
				transition: opacity .4s;
				z-index: 2;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-100%);
				/* 元素遮罩层不遮挡下方元素的代码 */
				-webkit-pointer-events: none;
				-moz-pointer-events: none;
				-ms-pointer-events: none;
				-o-pointer-events: none;
				pointer-events: none;
			}
			#files #file{
				width: 100%;
				height: 0;
				padding-bottom: 40%;
				outline: none;
				box-sizing: border-box;
				background: white;
				/* 去掉webkit内核里默认的样式 */
				-webkit-appearance: none;
				/* 去掉webkit内核里默认的点击效果 */
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			#bottomview{
				width: 100%;
				margin-top: 2.5rem;
				text-align: center;
			}
			#bottomview .filebox{
				margin-left: 50%;
				transform: translateX(-50%);
				margin-top: 0.325rem;
			}
			
			.isY{
				position: absolute;
				top: 8.25rem;
				right: 23vw;
				box-sizing: content-box;
				width: 2.6rem;
				height: 1.4rem;
				border: 1px solid #ccc;
				outline: 0;
				border-radius: .75rem;
				background-color: rgba(0, 0, 0, 0.1);
				transition: background-color .3s, border .3s;
				 /* 去掉webkit内核里默认的样式 */
				-webkit-appearance: none;
				 /* 去掉webkit内核里默认的点击效果 */
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}
			@media screen and (min-width:996px){
				.isY{
					top: 9.75rem;
				}
			}
			@media screen and (max-width:905px) and (min-width:802px){
				.isY{
					top: 7.25rem;
				}
			}
			@media screen and (max-width:800px){
				.isY{
					top: 5.75rem;
				}
			}
			.isY:checked{
				border-color: #07C160;
				background-color: #07C160;
			}
			.isY::after{
				content: " ";
				position: absolute;
				top: 0;
				left: 0;
				width: 1.4rem;
				height: 1.4rem;
				border-radius: .7rem;
				background-color: #FFFFFF;
				box-shadow: 0 0 2px #999;
				transition: left .3s;
			}
			.isY:checked::after{
				left: 1.2rem;
			}
			.input{
				width: 100%;
				margin-top: 1.4375rem;
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				text-align: center;
			}
			.fix{
				position: fixed;
				bottom: 20%;
				right: 6%;
				z-index: 200;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="files">
			<p class="hid">未选择任何文件</p>
			<input id="file" type="file" accept="image/*" style="opacity: 0;">
		</div>
		<input type="checkbox" title="是否自动下载" class="isY" />
		<div class="input">
			<input id="mxcText" type="text" maxlength="15" placeholder="请输入显示文字" />
			<input id="mxcTexts" type="text" maxlength="2" placeholder="请输入字体大小(数字)" />
			<input type="button" value="添加字体" id="onInput" />
		</div>
			
		<div id="bottomview">
			处理图片展示：
			<div class="filebox"></div>
		</div>
		
		<div class="fix" title="图片文字合成后才能点击此按钮">要压缩吗？</div>
		
		<script src="./js/addfile.js"></script>
	</body>
</html>
